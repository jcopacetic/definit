<div class="site-sidepanel-wrapper">
    <div class="site-sidepanel-header">
    <div>
    <h3>worksheet analysis</h3>
    </div>
    </div>
    <div class="site-sidepanel-body">
        <div class="my-4">
            <strong>headers</strong> {{headers}}
        </div>
        <div class="my-4">
            <strong>dimensions</strong> {{dimensions}}
        </div>
        <div class="my-4">
            <strong>Last Row</strong> {{last_row}}
        </div>
    <form 
        hx-post="{% url 'dashboard:customer-feature-hander' customer_slug=customer_slug %}"  
        hx-swap="none" 
        hx-headers='{"x-step": "3", "x-feature": "feature_1"}'
        method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            
            <div class="actions d-flex">       
                <div>
                    <a 
                        hx-delete="{% url 'dashboard:customer-feature-hander' customer_slug=customer_slug %}" 
                        hx-swap="none"
                        hx-target="closest #site-sidepanel"
                        class="mt-3 me-3 btn btn-secondary" 
                        href="javascript:void(0)">close</a>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Turn On</button>
            </div>
        </form>
    </div>
    <div class="site-sidepanel-footer"></div>
</div>
